<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav id="header">
        <div>
            <h3>PET WORLD</h3>
        </div>
        <a href="#home">HOME</a>
        <a href="#category">CATEGORIES</a>
        <a href="#contact">CONTACT</a>
        <a href="./Assets/pages/html/login.html">LOGIN</a> 
        <div>
            <a href="./Assets/pages/html/search.html">
                <img src="./Assets/Images/search_icon.png" alt="search icon" class="search" id="searchBar">
            </a>
        </div>
        
        <div>
            <a href="./Assets/pages/html/wishlist.html">
            <img src="./Assets/Images/my-wish-list.png" class="wishlist-image" alt="wishlist-icon">
            </a>
        </div>
        <div>
            <a href="./Assets/pages/html/cart.html">
            <img src="./Assets/Images/Add-to-cart-image.webp" class="atoc-img" alt="add-to-cart-icon">
            <span class="cart-count">0</span>
            </a>
        </div>
        <div>
            <a href="./Assets/pages/html/account.html">
            <img src="./Assets/Images/profile-img.png" class="profile-image" alt="profile-icon">
            </a>
        </div>
    </nav>
    </header>
    
    <main>
        <section>
        <!-- Slide show -->
        <div id="home"></div>
        <div class="slideshow-container">
            <div class="slide">
              <img src="./Assets/Images/home_cat_img.jpg" alt="Slide 1">
            </div>
            <div class="slide">
              <img src="./Assets/Images/homepage_dogwithfood_img.jpg" alt="Slide 2">
            </div>
            <div class="slide">
              <img src="./Assets/Images/web2_img.jpg" alt="Slide 3">
            </div>
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
            <div class="dots"></div>
          </div>
        </section>
          <!-- categories -->

        <section>
            <div class="categories" id="category"></div>
            
            <h1>Categories</h1>
            
            <div id="categories" class="pro_container"></div>

        </section>
        <section>
        
            <!-- Items -->
            <h1>BestSellers</h1>
            <div id="items" class="product-container"></div>

        </section>

        <!-- contact -->
         
        <section class="contact-section" id="contact">
            <div class="location-box">
                    <h2>Location</h2>
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345086167!2d144.9537363153162!3d-37.81627997975154!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218ce7e0!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sin!4v1638167611189!5m2!1sen!2sin" 
                        width="100%" 
                        height="300" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy">
                    </iframe>
                
            </div>

            <div class="contact-info">
                <h2>Contact Us</h2>
                <div class="info-item">
                    <img src="./Assets/Images/email-icon.webp" alt="Email Icon" class="info-icon">
                    <p>example@mail.com</p>
                </div>
                <div class="info-item">
                    <img src="./Assets/Images/Phone_icon.png" alt="Phone Icon" class="info-icon">
                    <p>+123 456 7890</p>
                </div>
                <div class="info-item">
                    <img src="./Assets/Images/clock_img.png" alt="Clock Icon" class="info-icon">
                    <p>Mon - Fri: 9 AM - 6 PM</p>
                </div>
            </div>

        </section>
        
    </main>
    <script type="module" src="./script.js"></script>
    <script type="module" src="./Assets/pages/js/cart.js"></script>
</body>
</html>
